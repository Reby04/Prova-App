<ion-header>

    <ion-navbar color="primary">
        <ion-title>Seleziona i tuoi esercizi!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item *ngFor="let esercizio of allEsercizi">
            <ion-avatar item-start>
                <img src="https://media.giphy.com/media/fQlSGUqS3Dz4Xs5MIl/giphy.gif">
            </ion-avatar>
            <ion-label>{{esercizio.nome}}
                <br>
                <ion-label class="font">{{esercizio.serie}}x{{esercizio.ripetizioni}}</ion-label>
            </ion-label>
            <ion-checkbox (click)="selectEsercizi(esercizio)" item-right></ion-checkbox>

        </ion-item>

        <div class="center">


            <button ion-button outline="true" class="bottone" (click)="crea()">CREA</button>

        </div>


    </ion-list>


</ion-content>
