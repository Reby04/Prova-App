<ion-header>

    <ion-navbar>
        <ion-title>SchedaPersonale</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>{{scheda?.goal}}</h2>
    <ion-list>

        <ion-item *ngFor="let esercizio of esercizi" (click)="doAlert(esercizio)">
            <ion-avatar item-start>
                <img src="https://media.giphy.com/media/fQlSGUqS3Dz4Xs5MIl/giphy.gif">
            </ion-avatar>
            <h2>{{esercizio.nome}}</h2>
            <h3>{{esercizio.serie}}x{{esercizio.ripetizioni}}</h3>
            <p>{{esercizio.descrizione}}</p>
        </ion-item>
    </ion-list>
</ion-content>
