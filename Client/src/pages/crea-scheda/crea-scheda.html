<ion-header>

    <ion-navbar color="primary">
        <ion-title>Le tue schede</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <button ion-item full outline *ngFor="let x of schedaPersonaleLista" (press)="optionList()" (click)="enter()">
           
          <ion-avatar item-start>
                <img src="assets/imgs/avatar.jpg">
            </ion-avatar>
            <h2>{{x[0]}}</h2>
            <p> {{x[0]}} Listen, I've had a pretty messed up day...</p>
            
        </button>

    </ion-list>

    <ion-fab bottom right>
        <button ion-fab block (click)="doPrompt()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
