<ion-header>

    <ion-navbar color="primary">
        <ion-title>Routine</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <div class="Stile">
        <h1 class="app-subtitle">RILASSA IL TUO CORPO</h1>

        <ion-card (click)="riscaldamento()">
            <div class="background-overlay"></div>
            <img src="../../assets/imgs/yoga-fitness-risveglio-internauno.jpg" />
            <div class="card-title">Riscaldamento mattutino</div>
            <div class="card-subtitle">111kcal 4 minuti</div>
        </ion-card>

        <ion-card (click)="stretching()">
            <div class="background-overlay"></div>
            <img src="../../assets/imgs/Wellfit-Fitness-c02.jpg" />
            <div class="card-title">Stretching serale</div>
            <div class="card-subtitle">166kcal 6 minuti</div>
        </ion-card>
    </div>
</ion-content>
