<ion-header>

    <ion-navbar color="primary">
        <ion-title>Account</ion-title>

        <!-- <button ion-button end (click)="goToOtherPage()">LOGOUT</button> -->
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row class="row">
        <ion-col>
            <ion-avatar item-start>
                <div class="button-foto" (click)="presentActionSheet()">
                    <ion-icon name="md-camera" class="icon_profile"></ion-icon>

                    <img class="avatar" src="../../assets/imgs/avatar.jpg">
                </div>

            </ion-avatar>
        </ion-col>
        <ion-col>
            <h6 ion-text>{{utente.nome}}{{utente.cognome}}</h6>
            <button ion-button class="bottone" (click)="goToOtherPage()">LOGOUT</button>
        </ion-col>
    </ion-row>




    <ion-list>

        <ion-item>
            <ion-label stacked>Altezza</ion-label>
            <ion-input type="text" placeholder="cm" (change)="cambia()"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Peso</ion-label>
            <ion-input type="text" placeholder="kg" (change)="cambia()"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data di nascita</ion-label>
            <ion-datetime type="text" placeholder="gg/mm/aaaa" (change)="cambia()"></ion-datetime>
        </ion-item>
    </ion-list>


    <ion-list radio-group>
        <ion-list-header class="radio">
            Cambia lingua
        </ion-list-header>

        <ion-item>
            <ion-label>Italiano</ion-label>
            <ion-radio item-start class="prova" checked="true" value="it"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Inglese</ion-label>
            <ion-radio item-start class="prova" value="en"></ion-radio>
        </ion-item>

    </ion-list>

    <!-- </ion-list> -->

    <ion-fab bottom right>
        <button ion-fab block [disabled]="cambio"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>

</ion-content>
