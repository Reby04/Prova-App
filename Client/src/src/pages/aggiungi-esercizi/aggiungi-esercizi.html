<ion-header>

    <ion-navbar color="primary">
        <ion-title>Seleziona i tuoi esercizi!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item *ngFor="let x of allEsercizi">
            <ion-avatar item-start>
                <img src="https://media.giphy.com/media/fQlSGUqS3Dz4Xs5MIl/giphy.gif">
            </ion-avatar>
            <ion-label>{{x.nome}}
                <br>
                <ion-label class="font">{{x.serie}}x{{x.ripetizioni}}</ion-label>
            </ion-label>
            <ion-checkbox (click)="selectEsercizi(x)" item-right></ion-checkbox>
        </ion-item>

    </ion-list>

</ion-content>
